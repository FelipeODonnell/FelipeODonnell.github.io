<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Crystallize - DeFi ODTE Options</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0;
    }

    h2 {
      font-size: 2rem;
      font-weight: normal;
      margin-bottom: 2rem;
    }

    .signup {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="email"] {
    padding: 0.5rem;
    font-size: 1rem;
    width: 300px;
    margin-bottom: 1rem;
    border-radius: 15px; /* Added border-radius for curved edges */
    }

    button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    background-color: black;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 10px; /* Added border-radius for curved edges */
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="overlay">
    <h1>Crystallize</h1>
    <h2>DeFi ODTE Options</h2>
    <h4>Permissionless, Anonymous, Commissionless</h2>
    <div class="signup">
      <input type="email" id="email" placeholder="Sign Up for Beta Access" required>
      <button onclick="submitEmail()">Submit</button>
    </div>
  </div>

  <script>
    const backgroundImage = document.querySelector('.background-image');
    backgroundImage.style.backgroundImage = 'url("public/background.png")';
    backgroundImage.style.backgroundSize = 'cover';
    backgroundImage.style.backgroundPosition = 'center';
    backgroundImage.style.width = '100%';
    backgroundImage.style.height = '100vh';

    function submitEmail() {
      const email = document.getElementById('email').value;
      let emails = JSON.parse(localStorage.getItem('emails')) || [];
      emails.push(email);
      localStorage.setItem('emails', JSON.stringify(emails));
      alert('Thank you for signing up!');
      document.getElementById('email').value = '';
    }

  </script>
</body>
</html>
